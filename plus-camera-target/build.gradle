plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.programm.plus'
version '1.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.programm.plus:plus-maths:1.3'
    implementation 'com.programm.plus:plus-core:1.6'
    implementation 'com.programm.plus:plus-camera-api:1.0'
    implementation 'com.programm.plus:plus-tags:1.0'
    implementation 'com.programm.plus:plus-goh-api:1.3-SNAPSHOT'
}

publishing {
    publications {
        pluscameratarget(MavenPublication) {
            artifactId 'plus-camera-target'
            artifact("$buildDir/libs/plus-camera-target-1.1-SNAPSHOT.jar")
        }
    }
}
